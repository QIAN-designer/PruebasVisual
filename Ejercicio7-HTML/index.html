<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasca 7</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="ico/everest.ico">
</head>

<body>
    <header>
        <h1>Clasificación de los Medios de Transporte</h1>
    </header>
    <table>
        <caption><b>Clasificación de los Medios de Transporte</b></caption>
        <thead>
            <tr>
                <th rowspan="2">Tipo</th>
                <th colspan="2">Uso</th>
                <th rowspan="2">Medio</th>
            </tr>
            <tr>
                <th>Imagen</th>
                <th>Ejemplo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Terrestres</td>
                <td><img src="img/coche.jpg" id="img_coche"></td>
                <td>Coche</td>
                <td>Carretera</td>
            </tr>
            <tr>
                <td>Aéreos</td>
                <td><img src="img/avion.jpg" id="img_avion"></td>
                <td>Avión</td>
                <td>Aire</td>
            </tr>
            <tr>
                <td>Marítimos</td>
                <td><img src="img/titanic.jpg   " id="img_titanic"></td>
                <td>Barco</td>
                <td>Agua</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
