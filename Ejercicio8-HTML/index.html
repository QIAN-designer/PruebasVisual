<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de inscripción de taller de fotografía</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <h1>Formulario de inscripción de taller de fotografía</h1>
    <fieldset>
        <legend>
            <h3>Datos personales</h3>
        </legend>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" size="30">
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" size="30">
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono">
    </fieldset>
    <br>
    <fieldset>
        <legend>
            <h3>Datos del taller</h3>
        </legend>
        <label for="camara">¿Tienes camara propia?</label>
        <br><br>
        <label for="si">Sí</label>
        <input type="radio" id="si" name="camara" value="si" checked>
        <label for="no">No</label>
        <input type="radio" id="no" name="camara" value="no">
        <br><br>
        <label for="tipo_camara">Tipo de cámara:</label>
        <select name="tipo_camara" id="tipo_camara">
            <option value="compacta">Compacta</option>
            <option value="DSLR">Réflex</option>
            <option value="mirrorless">Mirrorless</option>
            <option value="otra" disabled>Analógica</option>
        </select>
        <br><br>
        <label for="nivel">Nivel de experiencia:</label>
        <select name="nivel" id="nivel">
            <option value="principiante">Principiante</option>
            <option value="intermedio">Intermedio</option>
            <option value="avanzado">Avanzado</option>
        </select>
        <br><br>
        <label for="areas_interes">Áreas de interés:</label>
        <br><br>
        <input type="checkbox" id="retrato" name="retrato">
        <label for="retrato">Retrato</label>
        <input type="checkbox" id="paisaje" name="paisaje">
        <label for="paisaje">Paisaje</label>
        <input type="checkbox" id="nocturna" name="nocturna">
        <label for="nocturna">Fotografía nocturna</label>
        <input type="checkbox" id="digital" name="digital">
        <label for="digital">Edición digital</label>
        <br><br>
        <label for="color">Color favorito para la edición:</label>
        <input type="color" id="color" name="color">
        <br><br>
        <label for="comentarios">Comentarios adicionales:</label>
        <br>
        <input type="text" id="comentarios" name="comentarios" style="width:400px; height:80px;" maxlength="200"
            minlength="20" placeholder="Escribe aquí tu comentario o necesidad (20-200 caracteres)">
        <br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
    </fieldset>
</body>

</html>
